<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>乐淘分类</h4>
      <a href="search.html" class="icon_right">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <!-- 中间内容部分 -->
    <div class="lt_content">
      <!-- 左侧导航区 对应一级分类-->
      <div class="category_left">
        <!-- 左侧区域滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- keng111 -->
            </ul>
          </div>
        </div>
      </div>
      <!--  右侧内容区 对应二级分类-->
      <div class="category_right">
        <!-- 右侧区域滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>

              <!-- keng222 -->
            </ul>

          </div>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 准备模板 -->
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <li class="{{i==0?"now":""}}"  data-id="{{v.id}}">
        <a href="#">{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>

  <script type="text/html" id="tpl2">
    {{if rows.length==0}}
      <p class="tips">暂无二级分类商品信息！</p>
    {{/if}}

    {{each rows v i}}
    <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
      </a>
    </li>
    {{/each}}
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
