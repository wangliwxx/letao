<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>搜索中心</h4>

    </div>
    <!-- 中间内容部分 -->
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框区域 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索的关键字">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>
          <!-- 搜索历史区域 -->
          <div class="lt_history">
           <!-- keng -->
          </div>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 准备模板 -->
  <script type="text/html" id="tpl">
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn-empty">
          <i class="fa fa-trash"></i>
          清空记录
        </span>
      </div>
      <div class="content">
        <ul>
          {{each rows v i}}
          <li>
            <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
            <span data-index="{{i}}" class="btn-delete mui-icon mui-icon-closeempty mui-pull-right"></span>
          </li>
          {{/each}}
        </ul>
      </div>
  </script>

 

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
