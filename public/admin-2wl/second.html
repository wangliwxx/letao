<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二级分类页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马22期w</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员wl</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="index.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="now">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 主体区域 -->
  <div class="lt_main">
    <!--topbar-->
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_lagout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>

    <!--面包屑导航-->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li class="active">二级分类</li>
      </ol>

      <!--内容区域-->
      <div class="lt_content">
        <button class="btn btn-default btn_add">添加分类</button>
        <table class="table table-bordered table-striped mt_15">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- keng 1-->
          </tbody>
        </table>
        <!-- 分页结构 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 二级分类的添加模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>

        <form>
          <div class="modal-body">

            <div class="form-group">
              <!-- 下面两个input隐藏域，用于给后端发送数据 -->
              <input type="hidden" name="categoryId">
              <input type="hidden" name="hot" value="1">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdown-text">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- keng2 -->
                </ul>
              </div>
            </div>

            <!-- 这个结构不能自己写，去bootstrap官网拷贝 -->
            <div class="form-group">
              <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类的名称">
            </div>

            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input type="file" id="fileupload" class="hidden" name="pic1" data-url="/category/addSecondCategoryPic">
            </div>

            <div class="form-group">
              <div class="img_box">
                <img src="images/none.png" width="100" alt="">
                <input type="hidden" name="brandLogo">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary btn_confirm">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 准备模板 -->
  <script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td><img  width="50" height="50" src="{{v.brandLogo}}" alt=""></td>
  </tr>
  {{/each}}
</script>
  <!-- 准备模板 -->
  <script type="text/html" id="tpl2">
    {{each rows v i}}
    <li>
      <a data-id="{{v.id}} "tabindex="-1" href="#">{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/second.js"></script>
</body>

</html>
