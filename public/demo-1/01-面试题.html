    //核心思路：正则替换
    // 记录字符串的长度  字符串替换，把a替换成""   得到新的字符串，长度小于以前的长度
    // a以及a的次数

    //d 以及 d出现的次数
    //直到这个字符串变成""
    var str = "adadfdfseffserfefsefseeffffftsdg";
    var max;//最多次数的字符
    var length = 0;//出现的次数
    while(str != '') {
      var first = str[0];//获取字符串的首字符
      var oldLength = str.length;//替换前的长度
      var reg = new RegExp(first, "g");
      str = str.replace(reg, "");//把字符串中所有的a换成""
      var newLength = str.length;//替换后的长度
      
      if(length < oldLength - newLength) {
        length = oldLength - newLength;
        max = first;
      }
    }
    console.log(max, length);
